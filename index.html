<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0d0d0d">
    <title>BoxBall Pro Arena</title>
    
    <link rel="manifest" href='data:application/manifest+json,{
        "name": "BoxBall Pro",
        "short_name": "BoxBall",
        "start_url": ".",
        "display": "standalone",
        "background_color": "#0d0d0d",
        "theme_color": "#0d0d0d",
        "orientation": "landscape",
        "icons": [{
            "src": "https://cdn-icons-png.flaticon.com/512/1089/1089129.png",
            "sizes": "512x512",
            "type": "image/png"
        }]
    }'>

    <style>
        /* --- ESTILOS GENERALES (Modo Oscuro TV) --- */
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
        }

        h1 { margin: 0; font-size: 1.8rem; color: #00e5ff; text-transform: uppercase; letter-spacing: 1px; }
        h2 { margin: 10px 0; font-size: 1.4rem; }
        h3 { color: #aaa; font-weight: normal; margin: 5px 0; }
        .big-text { font-size: 3rem; font-weight: bold; color: #fff; }
        .highlight { color: #ff0055; }

        /* Pantallas */
        .screen { display: none; width: 95%; max-width: 600px; text-align: center; height: 100%; flex-direction: column; justify-content: center; align-items: center; }
        .active { display: flex; }
        .scrollable { overflow-y: auto; max-height: 50vh; width: 100%; margin-bottom: 10px; border: 1px solid #333; border-radius: 8px; padding: 10px; background: #111; }

        /* Controles */
        input[type="text"], input[type="number"] {
            padding: 12px; font-size: 1.1rem; border-radius: 8px; border: 1px solid #444; width: 80%;
            background: #222; color: white; text-align: center; margin: 5px 0;
        }
        
        button {
            background: linear-gradient(135deg, #ff0055, #ff4400);
            border: none; padding: 15px 25px; color: white; font-size: 1.1rem; font-weight: bold;
            border-radius: 50px; cursor: pointer; margin: 8px 0; width: 90%; max-width: 300px;
            box-shadow: 0 4px 15px rgba(255, 68, 0, 0.4); text-transform: uppercase;
        }
        button:active { transform: scale(0.96); }
        button.secondary { background: #333; background-image: none; box-shadow: none; border: 1px solid #555; }
        button.green { background: linear-gradient(135deg, #00b09b, #96c93d); box-shadow: 0 4px 15px rgba(150, 201, 61, 0.4); }
        button.blue { background: linear-gradient(135deg, #0072ff, #00c6ff); box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4); }

        /* HUD Juego */
        #counter { font-size: 9rem; font-weight: 800; line-height: 1; margin: 10px 0; color: #fff; text-shadow: 0 0 20px rgba(0,229,255,0.3); }
        #timer { font-size: 2.5rem; color: #ffeb3b; font-family: monospace; }
        .hit-effect { transform: scale(1.15); color: #00ff00 !important; text-shadow: 0 0 30px #00ff00 !important; }

        /* Barra Micr√≥fono */
        .mic-container { width: 90%; background: #222; height: 20px; border-radius: 10px; position: relative; overflow: hidden; margin-top: 10px; }
        #mic-level { width: 0%; height: 100%; background: #00e5ff; transition: width 0.05s linear; }
        #threshold-line { position: absolute; top: 0; bottom: 0; width: 2px; background: #ff0055; z-index: 2; }
        
        /* Cuenta Atr√°s Overlay */
        #countdown-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        #countdown-number { font-size: 12rem; font-weight: bold; color: #fff; animation: pop 0.5s ease-out; }

        /* Tablas */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        th, td { padding: 8px; border-bottom: 1px solid #333; text-align: left; }
        th { color: #888; text-transform: uppercase; font-size: 0.7rem; }
        .row-highlight { background: rgba(0, 229, 255, 0.15); color: #00e5ff; font-weight: bold; }
        .score-val { font-weight: bold; font-size: 1.1rem; color: #ffeb3b; }

        @keyframes pop { 0% { transform: scale(0); opacity: 0; } 80% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="countdown-overlay"><div id="countdown-number">3</div></div>

    <div id="screen-main" class="screen active">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">BOXBALL PRO</h1>
        <p style="color:#aaa; font-size:0.9rem;">Edici√≥n Familiar</p>
        
        <div style="width: 100%; margin-bottom: 15px; background: #1a1a1a; padding: 15px; border-radius: 15px; box-sizing: border-box;">
            <p style="font-size:0.8rem; margin:0 0 5px 0; color:#aaa;">CALIBRAR (Izquierda = Poca fuerza / Derecha = Mucha)</p>
            <input type="range" id="sensitivity" min="5" max="95" value="50" style="width:100%;">
            <div class="mic-container">
                <div id="mic-level"></div>
                <div id="threshold-line" style="left: 50%;"></div>
            </div>
        </div>

        <button onclick="showScreen('screen-setup-tournament')" class="green">üèÜ JUGAR TORNEO</button>
        <button onclick="showHistory()" class="blue">üìú HISTORIAL Y R√âCORDS</button>
        <button onclick="startSingleMode()">‚ö° PARTIDA R√ÅPIDA</button>
    </div>

    <div id="screen-setup-tournament" class="screen">
        <h2>CONFIGURAR</h2>
        <div style="display:flex; gap:10px; justify-content:center; width:100%;">
            <div style="flex:1;">
                <label>Jugadores</label>
                <input type="number" id="num-players" value="2" min="1" max="20" onchange="generatePlayerInputs()">
            </div>
            <div style="flex:1;">
                <label>Rondas</label>
                <input type="number" id="num-rounds" value="3" min="1" max="10">
            </div>
        </div>

        <h3>NOMBRES</h3>
        <div id="player-inputs-container" class="scrollable" style="max-height: 25vh;">
            </div>

        <button onclick="initTournament()" class="green">¬°EMPEZAR!</button>
        <button onclick="showScreen('screen-main')" class="secondary">ATR√ÅS</button>
    </div>

    <div id="screen-history" class="screen">
        <h2>HIST√ìRICO</h2>
        <div class="scrollable">
            <table id="history-table">
                </table>
        </div>
        <button onclick="clearHistory()" class="secondary" style="font-size:0.9rem; padding:10px;">Borrar Datos</button>
        <button onclick="showScreen('screen-main')" class="green">VOLVER</button>
    </div>

    <div id="screen-transition" class="screen">
        <h3>SIGUIENTE TURNO</h3>
        <h1 id="trans-player-name" class="big-text" style="color: #00e5ff;">Pepe</h1>
        <div style="background: #222; padding: 20px; border-radius: 10px; width: 80%; margin: 20px 0;">
            <p>RONDA <span id="trans-round" class="highlight">1</span></p>
        </div>
        <button onclick="runCountdownAndStart()" class="green" style="font-size: 1.5rem;">¬°GO!</button>
        
        <div style="width: 90%; margin-top: 10px;">
            <h3>TOP ACTUAL</h3>
            <table id="mini-leaderboard"></table>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div style="position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box;">
            <span id="game-player-name" style="color:#aaa;">Jugador</span>
            <span id="game-info" style="color:#aaa;"></span>
        </div>
        
        <div id="counter">0</div>
        <div id="timer">10.00</div>
        
        <div class="mic-container" style="width: 50%; opacity: 0.5;">
            <div id="mic-level-game" style="height:100%; background:#fff; width:0%;"></div>
        </div>
        <button onclick="abortGame()" class="secondary" style="margin-top: 50px; opacity: 0.5;">CANCELAR</button>
    </div>

    <div id="screen-result" class="screen">
        <h2 id="result-title">¬°TIEMPO!</h2>
        <h1 id="result-score" style="font-size: 6rem; margin: 10px 0;">0</h1>
        <p id="record-message" style="color: #ffff00; font-size: 1.2rem; min-height: 25px;"></p>
        <div id="result-actions"></div>
    </div>

    <script>
        // --- 1. S√çNTESIS DE VOZ (La comentarista) ---
        function speak(text) {
            if ('speechSynthesis' in window) {
                // Cancelamos lo que estuviera diciendo antes para no solapar
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = 1.2; // Un poco m√°s r√°pido
                utterance.pitch = 1;
                
                // Intentar buscar una voz de Google o Android decente
                const voices = window.speechSynthesis.getVoices();
                // Preferimos voz femenina o de sistema
                const preferred = voices.find(v => v.lang.includes('es') && v.name.includes('Google'));
                if(preferred) utterance.voice = preferred;

                window.speechSynthesis.speak(utterance);
            }
        }

        // --- 2. BASE DE DATOS LOCAL (Persistence) ---
        const DB_KEY = 'boxball_history_v1';
        
        function saveGameToHistory(playerName, score) {
            let history = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
            const date = new Date();
            const record = {
                date: `${date.getDate()}/${date.getMonth()+1} ${date.getHours()}:${date.getMinutes()}`,
                player: playerName,
                score: score,
                timestamp: Date.now()
            };
            history.unshift(record); // A√±adir al principio
            // Guardamos solo los √∫ltimos 100 juegos para no saturar
            if(history.length > 100) history.pop(); 
            localStorage.setItem(DB_KEY, JSON.stringify(history));
            return isPersonalBest(playerName, score);
        }

        function isPersonalBest(playerName, score) {
            let history = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
            // Filtramos juegos ANTERIORES de este jugador
            const playerGames = history.filter(g => g.player === playerName && g.timestamp < Date.now());
            if(playerGames.length === 0) return true; // Primer juego
            const max = Math.max(...playerGames.map(g => g.score));
            return score > max;
        }

        function getGlobalRecord() {
            let history = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
            if(history.length === 0) return { player: "-", score: 0 };
            return history.reduce((prev, current) => (prev.score > current.score) ? prev : current);
        }

        function showHistory() {
            showScreen('screen-history');
            const history = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
            const table = document.getElementById('history-table');
            
            if(history.length === 0) {
                table.innerHTML = "<tr><td colspan='3' style='text-align:center'>Sin partidas guardadas</td></tr>";
                return;
            }

            let html = "<tr><th>Fecha</th><th>Jugador</th><th>Ptos</th></tr>";
            history.forEach(row => {
                html += `<tr>
                    <td style="color:#888; font-size:0.8rem">${row.date}</td>
                    <td>${row.player}</td>
                    <td class="score-val">${row.score}</td>
                </tr>`;
            });
            table.innerHTML = html;
        }

        function clearHistory() {
            if(confirm("¬øBorrar todo el historial de partidas?")) {
                localStorage.removeItem(DB_KEY);
                showHistory();
            }
        }

        // --- 3. MOTOR DE AUDIO (Optimizado) ---
        let audioContext, analyser, microphone, dataArray;
        let isListening = false;
        let score = 0;
        let lastVolume = 0;
        let lastHitTime = 0;
        let minTimeBetweenHits = 90; 
        let triggerThreshold = 30;

        async function initAudio() {
            if (audioContext) return;
            const constraintsPro = { audio: { echoCancellation: false, autoGainControl: false, noiseSuppression: false, latency: 'interactive' } };
            const constraintsBasic = { audio: true };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraintsPro);
                setupAudioStream(stream);
            } catch (err) {
                console.warn("Modo PRO fall√≥, usando b√°sico.");
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraintsBasic);
                    setupAudioStream(stream);
                } catch (e) { alert("Error de microfono."); }
            }
        }

        function setupAudioStream(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)({ latencyHint: 'interactive' });
            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(stream);
            const filter = audioContext.createBiquadFilter();
            filter.type = "highpass"; filter.frequency.value = 500;
            microphone.connect(filter); filter.connect(analyser);
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            detectVolumeLoop();
        }

        function detectVolumeLoop() {
            if (!analyser) return;
            requestAnimationFrame(detectVolumeLoop);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for(let i = 10; i < dataArray.length; i++) sum += dataArray[i];
            let currentVolume = sum / (dataArray.length - 10);
            let slope = currentVolume - lastVolume; 
            
            // UI Calibraci√≥n
            if(document.getElementById('screen-main').classList.contains('active')) {
                document.getElementById('mic-level').style.width = Math.min(Math.max(0, slope * 4), 100) + '%';
                const slider = parseInt(document.getElementById('sensitivity').value);
                triggerThreshold = Math.max(5, 80 - (slider * 0.75)); 
                document.getElementById('threshold-line').style.left = (triggerThreshold * 2) + '%'; 
            }
            // UI Juego
            const gameBar = document.getElementById('mic-level-game');
            if(gameBar) gameBar.style.width = Math.min(currentVolume * 2, 100) + '%';

            let now = Date.now();
            if (isListening && slope > triggerThreshold && (now - lastHitTime > minTimeBetweenHits)) {
                registerHit();
                lastHitTime = now;
            }
            lastVolume = currentVolume; 
        }

        function registerHit() {
            score++;
            const el = document.getElementById('counter');
            el.innerText = score;
            el.style.transform = "scale(1.2)"; el.style.color = "#00ff00";
            setTimeout(() => { el.style.transform = "scale(1)"; el.style.color = "#fff"; }, 80);
            playTone(600 + (score * 5), 'triangle', 0.04);
        }

        function playTone(freq, type, dur) {
            if (!audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioContext.currentTime);
            gain.connect(audioContext.destination);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + dur);
            osc.stop(audioContext.currentTime + dur);
        }

        // --- 4. L√ìGICA DE JUEGO Y TORNEO ---
        let tournamentData = { players: [], config: { rounds: 1 }, state: { playerIdx: 0, round: 1 } };

        function generatePlayerInputs() {
            const count = document.getElementById('num-players').value;
            const container = document.getElementById('player-inputs-container');
            container.innerHTML = "";
            for(let i=1; i<=count; i++) {
                container.innerHTML += `<input type="text" id="pname-${i}" value="Jugador ${i}">`;
            }
        }
        setTimeout(generatePlayerInputs, 100);

        function initTournament() {
            const pCount = document.getElementById('num-players').value;
            tournamentData.players = [];
            for(let i=1; i<=pCount; i++) {
                tournamentData.players.push({ name: document.getElementById(`pname-${i}`).value, best: 0 });
            }
            tournamentData.config.rounds = parseInt(document.getElementById('num-rounds').value);
            tournamentData.state = { playerIdx: 0, round: 1 };
            initAudio().then(() => showTransitionScreen());
        }

        function startSingleMode() {
            tournamentData.players = [{ name: "Jugador 1", best: 0 }];
            tournamentData.config = { rounds: 1 };
            tournamentData.state = { playerIdx: 0, round: 1 };
            initAudio().then(() => showTransitionScreen());
        }

        function showTransitionScreen() {
            const state = tournamentData.state;
            const player = tournamentData.players[state.playerIdx];
            document.getElementById('trans-player-name').innerText = player.name;
            document.getElementById('trans-round').innerText = `${state.round} / ${tournamentData.config.rounds}`;
            updateMiniLeaderboard();
            showScreen('screen-transition');
            
            // Precargar voces (hack para Android)
            speechSynthesis.resume(); 
        }

        function runCountdownAndStart() {
            const overlay = document.getElementById('countdown-overlay');
            const num = document.getElementById('countdown-number');
            overlay.style.display = 'flex';
            
            // Secuencia de Voz y Cuenta atr√°s
            let count = 3;
            num.innerText = count;
            speak("Tres");

            let int = setInterval(() => {
                count--;
                if(count > 0) {
                    num.innerText = count;
                    num.style.animation = 'none'; void num.offsetWidth; num.style.animation = 'pop 0.5s ease-out';
                    
                    if(count === 2) speak("Dos");
                    if(count === 1) speak("Uno");
                    
                } else {
                    clearInterval(int);
                    num.innerText = "¬°YA!";
                    speak("¬°Ya!");
                    playTone(800, 'square', 0.3);
                    setTimeout(() => { overlay.style.display = 'none'; launchGameLoop(); }, 500);
                }
            }, 1000);
        }

        function launchGameLoop() {
            showScreen('screen-game');
            const state = tournamentData.state;
            const player = tournamentData.players[state.playerIdx];
            document.getElementById('game-player-name').innerText = player.name;
            document.getElementById('game-info').innerText = `Ronda ${state.round}`;
            
            score = 0;
            document.getElementById('counter').innerText = "0";
            isListening = true;
            lastVolume = 100; lastHitTime = Date.now() + 500; 

            let timeLimit = 10.00;
            let startTime = Date.now();
            let timerInt = setInterval(() => {
                let remain = timeLimit - (Date.now() - startTime) / 1000;
                if (remain <= 0) {
                    document.getElementById('timer').innerText = "0.00";
                    clearInterval(timerInt);
                    finishAttempt();
                } else {
                    document.getElementById('timer').innerText = remain.toFixed(2);
                }
            }, 30);
            window.currentGameInterval = timerInt;
        }

        function finishAttempt() {
            isListening = false;
            const state = tournamentData.state;
            const player = tournamentData.players[state.playerIdx];
            
            // Guardar datos
            const isPB = saveGameToHistory(player.name, score);
            const globalRecord = getGlobalRecord();
            const isGlobal = score >= globalRecord.score && globalRecord.score > 0;
            
            if(score > player.best) player.best = score;

            showScreen('screen-result');
            document.getElementById('result-score').innerText = score;
            
            // Feedback Voz y Texto
            let msg = "";
            if(isGlobal && score > 0) { msg = "¬°NUEVO R√âCORD MUNDIAL! üåç"; speak(`${score} puntos. ¬°Nuevo R√©cord Mundial!`); }
            else if(isPB && score > 0) { msg = "¬°R√©cord Personal! üéâ"; speak(`${score} puntos. ¬°R√©cord Personal!`); }
            else { msg = "¬°Bien jugado!"; speak(`${score} puntos.`); }
            
            document.getElementById('record-message').innerText = msg;

            // Calcular siguiente
            let nextBtnText = "SIGUIENTE";
            let action = "next_step";
            
            if (state.playerIdx < tournamentData.players.length - 1) {
                state.playerIdx++;
                nextBtnText = `TURNO DE: ${tournamentData.players[state.playerIdx].name}`;
            } else {
                state.playerIdx = 0;
                if (state.round < tournamentData.config.rounds) {
                    state.round++;
                    nextBtnText = "SIGUIENTE RONDA";
                } else {
                    action = "finish";
                    nextBtnText = "VER RESULTADOS";
                }
            }
            
            const container = document.getElementById('result-actions');
            container.innerHTML = `<button onclick="handleNextStep('${action}')" class="green">${nextBtnText}</button>`;
        }

        function handleNextStep(action) {
            if (action === 'finish') showFinalPodium();
            else showTransitionScreen();
        }

        function showFinalPodium() {
            showScreen('screen-transition');
            document.getElementById('trans-player-name').style.display = 'none';
            document.querySelector('#screen-transition h3').innerText = "üèÜ PODIO FINAL üèÜ";
            document.querySelector('#screen-transition div').style.display = 'none';
            document.querySelector('#screen-transition button').innerText = "FINALIZAR";
            document.querySelector('#screen-transition button').onclick = () => location.reload();
            updateMiniLeaderboard();
        }

        function updateMiniLeaderboard() {
            const table = document.getElementById('mini-leaderboard');
            let sorted = [...tournamentData.players].sort((a,b) => b.best - a.best);
            let html = "<tr><th>#</th><th>Nombre</th><th>Mejor</th></tr>";
            sorted.forEach((p, idx) => {
                let isCurrent = p.name === tournamentData.players[tournamentData.state.playerIdx].name;
                html += `<tr class="${isCurrent ? 'row-highlight' : ''}">
                    <td>${idx==0 ? 'ü•á' : idx==1 ? 'ü•à' : idx+1}</td>
                    <td>${p.name}</td>
                    <td>${p.best}</td>
                </tr>`;
            });
            table.innerHTML = html;
        }

        function abortGame() { isListening = false; clearInterval(window.currentGameInterval); showScreen('screen-main'); }
        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    </script>
</body>
</html>
